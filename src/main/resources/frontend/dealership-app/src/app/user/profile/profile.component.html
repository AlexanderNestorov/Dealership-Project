<app-header></app-header>
<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<section *ngIf="carLength !== 0">
  <h2>My Listings: </h2>
  <app-listing-item *ngFor="let car of cars" [car] = "car"></app-listing-item>
</section>

<section *ngIf="carLength === 0">
  <h2>You have no listings!</h2>
</section>

<section *ngIf="reviewLength !== 0">
  <h2>My reviews: </h2>
  <app-review-item *ngFor="let review of reviews" [review]="review" [carId]="review.car_id"></app-review-item>
</section>

<section *ngIf="reviewLength === 0">
  <h2>You have no reviews!</h2>
</section>

<app-footer></app-footer>
