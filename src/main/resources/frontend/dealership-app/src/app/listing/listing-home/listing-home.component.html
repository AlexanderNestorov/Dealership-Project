<div *ngIf="isLoggedIn" class="container">
  <h1>Our top picks!</h1>
  <section  *ngFor="let car of cars" >
    <h2><a [routerLink]="['/details', car?.id]">{{car.modelName}}</a></h2>
    <div class="picture-container">
      <img  src="{{car.mainImage}}" alt="../../../assets/99776312-error-404-page-not-found-error-with-glitch-effect-on-screen-vector-illustration-for-your-design.jpg">
    </div>
  </section>
</div>
